<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guitar Scale Viewer</title>
  <link rel="stylesheet" href="guitar-style.css" />
  <div class="theme-toggle">
  <label class="theme-label" for="themeToggle">‚òÄÔ∏è / üåô</label>
  <label class="switch">
    <input type="checkbox" id="themeToggle" />
    <span class="slider round"></span>
  </label>
</div>

</head>
<body>
  <h1>Interactive Guitar Scale Viewer</h1>

  <label for="stringCount">Number of Strings:</label>
  <select id="stringCount">
    <option value="6" selected>6</option>
    <option value="7">7</option>
    <option value="8">8</option>
  </select>

  <label for="tuningPreset">Tuning Preset:</label>
<select id="tuningPreset">
  <option value="standard">Standard</option>
  <option value="dropD">Drop D</option>
  <option value="dropC">Drop C</option>
  <option value="openG">Open G</option>
  <option value="openD">Open D</option>
</select>

  <label for="rootNote">Root Note:</label>
  <select id="rootNote">
    <option value="C">C</option>
    <option value="C#">C#</option>
    <option value="D">D</option>
    <option value="D#">D#</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="F#">F#</option>
    <option value="G">G</option>
    <option value="G#">G#</option>
    <option value="A">A</option>
    <option value="A#">A#</option>
    <option value="B">B</option>
  </select>

  <label for="scale">Scale:</label>
  <select id="scale">
    <option value="major">Major (Ionian)</option>
    <option value="minor">Minor (Aeolian)</option>
    <option value="dorian">Dorian</option>
    <option value="mixolydian">Mixolydian</option>
    <option value="phrygian">Phrygian</option>
    <option value="lydian">Lydian</option>
    <option value="locrian">Locrian</option>
    <option value="harmonic_minor">Harmonic Minor</option>
    <option value="melodic_minor">Melodic Minor</option>
    <option value="blues">Blues</option>
    <option value="pentatonic_major">Pentatonic Major</option>
    <option value="pentatonic_minor">Pentatonic Minor</option>
  </select>

  <div id="tuningControls"></div>
  <div id="fretboard"></div>

  <script src="guitar-script.js"></script>
  <script>
    document.getElementById('stringCount').addEventListener('change', updateStringCount);
    window.addEventListener('DOMContentLoaded', () => {
      updateStringCount();
    });
  </script>

  <script>
  // Theme Toggle
  const toggle = document.getElementById('themeToggle');
  const root = document.documentElement;

  // Load saved theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    root.classList.add('dark');
    toggle.checked = true;
  }

  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      root.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    } else {
      root.classList.remove('dark');
      localStorage.setItem('theme', 'light');
    }
  });
</script>

</body>
</html>
